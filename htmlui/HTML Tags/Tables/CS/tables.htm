<HTML>
	<HEAD>
		<TITLE>Tables Support in HTMLUI</TITLE>
		<style>table{font-family: Ariel;  font-size:15;color: Blue; background-color:#dae5f5;}
		       td{padding-left: 3;color:maroon; }</style>
	</HEAD>
	<BODY bgcolor="#ffffff">
		Table 1<br />
		<table id="Table1" width="100%" border="1">
			<tr>
				<td id="td11" colspan="3">This is a column with Colspan=3</td>
			</tr>
			<tr>
				<td id="td21">Column 1</td>
				<td>Column 2</td>
				<td>Column 3</td>
			</tr>
			<tr>
				<td height="40" id="td31" valign="bottom">Column 1 with custom height</td>
				<td id="td32">Column 2</td>
				<td id="td33">Column 3</td>
			</tr>
		</table>
		<br />
		<br />
		Table 2<br />
		<table id="Table2" width="100%" border="1">
			<tr>
				<td rowspan="2" id="td41">Column 1 with rowspan=2</td>
				<td id="td42">Column 2</td>
				<td id="td43">Column 3</td>
			</tr>
			<tr>
				<td id="td52">Column 2</td>
				<td id="td53">Column 3</td>
			</tr>
		</table>
		<br />
		<br />
		Table 3<br />
		<table id="Table3" width="100%" border="1">
			<tr>
				<td id="td311" valign="middle">Column 1</td>
				<td id="td312" style="padding-left:0">Nested Table
					<table id="Table4" width="100%" border="1">
						<tr>
							<td id="td411">Column 1</td>
							<td id="td412" align="right">Column 2</td>
							<td id="td413">Column 3</td>
						</tr>
						<tr>
							<td id="td421">Column 1</td>
							<td id="td422" align="right">Column 2</td>
							<td id="td423">Column 3</td>
						</tr>
						<tr>
							<td id="td431">Column 1</td>
							<td id="td432" align="right">Column 2</td>
							<td id="td433">Column 3</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<br />
		<br />
	</BODY>
</HTML>
